{% extends "main.html" %}

{% block content %}
<div class="a mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
	<div class="mdc-card edit-card">
  <form action="#" method="POST">
  <section class="mdc-card__primary">
  <h1 class="mdc-card__title mdc-card__title--large price">New Item</h1>
    <div class="mdc-textfield"  data-mdc-auto-init="MDCTextfield">
  <input type="text" id="my-textfield" class="mdc-textfield__input" name="name">
  <label class="mdc-textfield__label" for="my-textfield">Name</label>
</div>


    <div class="mdc-textfield"  data-mdc-auto-init="MDCTextfield">
  <input name="price" type="text" id="my-textfield" class="mdc-textfield__input">
  <label class="mdc-textfield__label" for="my-textfield">Price</label>
</div>

  <div class="mdc-textfield"  data-mdc-auto-init="MDCTextfield">
  <input name="description" type="text" id="my-textfield" class="mdc-textfield__input">
  <label class="mdc-textfield__label" for="my-textfield">Description</label>
</div>

  </section>
  <section class="mdc-card__supporting-text">
    <div class="mdc-form-field">
    <div class="mdc-radio">
  <input class="mdc-radio__native-control" type="radio" id="radio-1" value="Clothing" name="category" checked>
  <div class="mdc-radio__background">
    <div class="mdc-radio__outer-circle"></div>
    <div class="mdc-radio__inner-circle"></div>
  </div>
</div>
<label id="radio-1-label" for="radio-1">Clothing</label>
</div>

<div class="mdc-form-field">
    <div class="mdc-radio">
  <input class="mdc-radio__native-control" type="radio" id="radio-2" name="category" value="Footwear">
  <div class="mdc-radio__background">
    <div class="mdc-radio__outer-circle"></div>
    <div class="mdc-radio__inner-circle"></div>
  </div>
</div>
<label id="radio-2-label" for="radio-2">Footwear</label>
</div>

<div class="mdc-form-field">
    <div class="mdc-radio">
  <input class="mdc-radio__native-control" type="radio" id="radio-3" name="category" value="Accessories">
  <div class="mdc-radio__background">
    <div class="mdc-radio__outer-circle"></div>
    <div class="mdc-radio__inner-circle"></div>
  </div>
</div>
<label id="radio-3-label" for="radio-3">Accessories</label>
</div>


  </section>
  <section class="mdc-card__actions">
    <button type ="submit" class="mdc-button mdc-button--compact mdc-card__action">Save</button>
    </form>
    <form action="{{url_for('itemCatalog')}}">
    <button type="submit" class="mdc-button mdc-button--compact mdc-card__action">Cancel</button></form>
  </section>
</div></div>
{% endblock %}
